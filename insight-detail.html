<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Insight Details â€“ Saasify</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f4faff;
      color: #0a1f44;
    }
    .detail-wrapper {
      max-width: 900px;
      margin: auto;
      padding: 60px 20px;
      background: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    .detail-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 12px;
    }
    h1 {
      font-size: 2rem;
      margin-top: 20px;
    }
    p.full-text {
      font-size: 1rem;
      line-height: 1.7;
      margin-top: 20px;
      white-space: pre-line; /* preserve newlines */
    }
    a.back-link {
      display: inline-block;
      margin-top: 30px;
      color: #0077cc;
      text-decoration: none;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
    .insight-contact-btn {
      background-color: #f4c300;
      color: #000;
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: 500;
      text-decoration: none;
      transition: background 0.3s;
    }
    .insight-contact-btn:hover {
      background-color: #ffd500;
    }
  </style>
</head>
<body>
  <div class="detail-wrapper">
    <img id="detailImage" class="detail-image" src="" alt="Insight image" />
    <h1 id="detailTitle"></h1>
    <p class="full-text" id="detailText"></p>
    <a href="insight-page.html" class="insight-contact-btn">&larr; Back to Insights</a>
  </div>

  <script src="insights-data.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get('id'));
    const category = params.get('category');

    const dataItem = insightsData[category]?.[id];

    if (dataItem) {
      document.getElementById("detailImage").src = dataItem.image;
      document.getElementById("detailTitle").textContent = dataItem.title;
      document.getElementById("detailText").textContent = dataItem.fullText;

    } else {
      document.querySelector(".detail-wrapper").innerHTML = "<h2>Content not found.</h2>";
    }
  </script>
</body>
</html>
