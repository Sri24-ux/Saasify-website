  <script src="insights-data.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get('id'));
    const category = params.get('category');

    const dataItem = insightsData[category]?.[id];

    if (dataItem) {
      document.getElementById("detailImage").src = dataItem.image;
      document.getElementById("detailTitle").textContent = dataItem.title;
      document.getElementById("detailText").textContent = dataItem.fullText;

      document.querySelector(".detail-wrapper").innerHTML = "<h2>Content not found.</h2>";
    }
